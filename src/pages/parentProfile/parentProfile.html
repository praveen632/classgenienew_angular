<div class="add-img" (click)="showPicturePopup()">

 <h3>Add Photo</h3>
 
 <img src={{imgURI}}>
 </a>

<div class="m-school  new-border  profile-f">
<h3> Account</h3>

  <!-- text box code  here-->
<form (ngSubmit)="save()" #itemForm="ngForm">
<ion-list>
    <ion-item>
 <ion-input type="text"  placeholder="" [(ngModel)]="item.name" name="name"></ion-input>
  </ion-item>
   <ion-item>
 <ion-input type="text"  placeholder="abc@gmail.com" [(ngModel)]="item.email" 
   name="email" readonly></ion-input>
  </ion-item>
</ion-list>


<div>
<button ion-button full  color="orange"  class="button-block  save-btn">Save changes
</button>
</div>
 </form>


<!-- setting code start -->
<div class="setting-profile">
  <h3>Resource</h3>
  <a (click)="changePassword()"> Change Password </a>
  <a href=""> Delete Account </a>
  <a href=""> Terms and Conditions </a>
  <a href=""> Privacy & Policy </a>
  <a (click)="notificationsetting()">Notification Setting </a>
   <a (click)="logoutParent()">Sign out </a>
</div>

<!-- setting end-->

</div>
