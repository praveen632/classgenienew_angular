<ion-header>
  <ion-navbar>
    <ion-title>
    Parent Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

  
<ion-content padding  class="body-back1">
<div class="logo">
<img src="assets/imgs/logo3.png">
</div>

<div class="signup-g">
Get ready for your best classroom yet :)
</div>

<form #loginForm="ngForm" (ngSubmit)="parentrsignup()">
<ion-list>
<ion-item >
 
   <ion-input type="text"  placeholder="Username" [(ngModel)]="item.username" name="username" required></ion-input>
  </ion-item>

  
  
  <ion-item >
 
    <ion-input type="number"  placeholder="Phonenumber" [(ngModel)]="item.number" name="number" required ></ion-input>
  </ion-item>

 


  	<ion-item >
 
    <ion-input type="email"  placeholder="Email" [(ngModel)]="item.email" name="email" required></ion-input>
  </ion-item>

 

<ion-item >
    <ion-input type="password"  placeholder="Password" [(ngModel)]="item.password" name="password" required ></ion-input>
  </ion-item>
</ion-list>




<ion-item class="check-p">
  <ion-label>By creating an account,you agree to the Terms Of Service and Privacy Policy</ion-label>
  <ion-checkbox color="positive" [(ngModel)]="item.agree" name="agree"  checked="true"></ion-checkbox>
</ion-item>

<div>
<button ion-button color="primary"  class="button-block login0"  [disabled]="!loginForm.form.valid" >Create Account</button>
</div>

</form>

<div class="account-l">
Already have any account  
 <button ion-button outline item-end  class="login-btn" [navPush]="login">
   Login
</button>
</div>

</ion-content>
