<ion-header>

    <ion-title>
      <div class="login-g das">

      </div>
  </ion-title>
    <ion-buttons end>
     <a ion-button icon-only (click)="openPopover($event)">
      <ion-icon name="more"></ion-icon>
    </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div class="content-p  m-school  add-c">

 </ion-row>
 </ion-grid>
</div>

 </ion-grid>
</a>
</div>
</div>
