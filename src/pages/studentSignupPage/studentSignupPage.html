
<ion-header>

    <ion-title>
    <div class="login-g">

</ion-header>
<!-- logo -->

<ion-content padding  class="body-back1">
<div class="logo">
<img src="assets/imgs/logo3.png">
</div>


<form (ngSubmit)="saveStudent()" #itemForm="ngForm">
<ion-list>
<ion-item>
 <ion-input type="text"  placeholder="Username"  [(ngModel)]="item.username" name="username" required></ion-input>
  </ion-item>
<ion-item>
    <ion-label><span>Please Select</span></ion-label>
    <ion-select [(ngModel)]="item.age" name="age" required>
                  <ion-option selected="" value="3 Years">3 Years</ion-option>
                  <ion-option selected="" value="4 Years">4 Years</ion-option>
                  <ion-option selected="" value="5 Years">5 Years</ion-option>
                  <ion-option selected="" value="6 Years">6 Years</ion-option>
                  <ion-option selected="" value="7 Years">7 Years</ion-option>
                  <ion-option selected="" value="8 Years">8 Years</ion-option>
                  <ion-option selected="" value="9 Years">9 Years</ion-option>
                  <ion-option selected="" value="10 Years">10 Years</ion-option>
                  <ion-option selected="" value="11 Years">11 Years</ion-option>
                  <ion-option selected="" value="12 Years">12 Years</ion-option>
                  <ion-option selected="" value="13 Years">13 Years</ion-option>
                  <ion-option selected="" value="14 Years">14 Years</ion-option>
                  <ion-option selected="" value="15 Years">15 Years</ion-option>
                  <ion-option selected="" value="16 Years">16 Years</ion-option>
                  <ion-option selected="" value="17 Years">17 Years</ion-option>
                  <ion-option selected="" value="18 Years">18 Years</ion-option>
                  <ion-option selected="" value="19 Years">18 Years above</ion-option>
     </ion-select>
  </ion-item>
    <ion-item>
<ion-input type="password"  placeholder="Password" [(ngModel)]="item.password" name="password" required></ion-input>
  </ion-item>
</ion-list>
<div>
<button ion-button color="orange"  class="button-block login0  mar45" [disabled]="!itemForm.form.valid">Create Account
</button>
</div>
</form>


<div class="account-l">
Already have any account  
 <button ion-button outline item-end  class="login-btn">
  <a [navPush]="login">Login  </a> 
</button>
</div>

</ion-content>
