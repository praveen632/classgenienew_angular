<ion-header>
        <ion-navbar>
          <ion-title>
          <div class="login-g das">
           Student List
          </div>
        </ion-title>        
        </ion-navbar>
      </ion-header>
      
      <ion-content padding >       
      <div class="white-back  atten-head  mar0" id="classgenie_school_list">
        <div class="add-c  content-p">
        <div>
        <ion-grid>
          <ion-row *ngFor="let detali of studDetalis">
          <ion-col col-11 col-sm-9 col-md-6 col-lg-4 col-xl-11>
           <ion-item >
          <h2>{{ detali.name }} </h2>
          <p> {{ detali.class_name }} </p>         
           </ion-item>
           </ion-col>  
           <ion-col col-1 col-sm-9 col-md-6 col-lg-4 col-xl-1>
            <div class="atten-img  text-center" on-tap="removeStudent(detali)">
            <ion-icon name="close"></ion-icon> 
            </div> 
         </ion-col>    
           </ion-row> 
           <ion-item [hidden]="disconnected"><b>No Student is connected!!!!</b></ion-item>            
        </ion-grid>
        </div>
        </div>  
        </div>
        
          <!--listing code end -->
      </ion-content>
